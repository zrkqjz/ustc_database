<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/favicon.ico">
<link rel="icon" type="image/png" href="../assets/img/favicon.ico">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<title>Anchor Bootstrap 4.1.3 UI Kit by WowThemesNet</title>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
    
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,800" rel="stylesheet">
    
<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
<!-- Main CSS -->
<link href="../../assets/css/main.css" rel="stylesheet"/>
    
<!-- Animation CSS -->
<link href="../../assets/css/vendor/aos.css" rel="stylesheet"/>
    
</head>
    
<body> 
    
<!--------------------------------------
HEADER
--------------------------------------->
<div class="jumbotron jumbotron-lg jumbotron-fluid mb-3 bg-primary position-relative">
	<div class="container text-white h-100 tofront">
		<div class="row align-items-center justify-content-center text-center">
            {% if current_user.is_authenticated %}
            <h1 class="display-3">欢迎您，{{current_user.username}}</h1>
            {% else %}
                <h1 class="display-3">登录使用更多功能</h1>
            {% endif %}
		</div>
	</div>
</div>
<!-- End Header -->

<!------------ Main ------------>
<div class="d-md-flex h-md-100 align-items-center">
	<div class="col-md-6 p-0 bg-primary h-md-100">
		<div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
			<div class="logoarea pt-5 pb-5">
				<p>
					<i class="fa fa-anchor fa-3x"></i>
				</p>
				<h1 class="mb-0 mt-3 display-4">修改</h1>
				<h5 class="mb-4 font-weight-light">修改借书信息</h5>
				</a>
			</div>
		</div>
	</div>
	<div class="col-md-6 p-0 bg-white h-md-100 loginarea">
		<div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
            <form method="post" action="{{ url_for('edit_borrow', borrow_id=borrow.id) }}">
                <input type="text" name="book_id" id="book_id" placeholder="book_id"><br><br>
                <input type="text" name="user_id" id="user_id" placeholder="user_id"><br><br>
                <input type="date" name="borrow_date" id="borrow_date" placeholder="borrow_date"><br><br>
                <input type="date" name="return_date" id="return_date" placeholder="return_date"><br><br>
                <input type="submit" value="更新">
            </form>
            
		</div>
	</div>
</div>

<!------------ END Main ------------>

<!--------------------------------------
JAVASCRIPTS
--------------------------------------->    
<script src="../../assets/js/vendor/jquery.min.js" type="text/javascript"></script>
<script src="../../assets/js/vendor/popper.min.js" type="text/javascript"></script>
<script src="../../assets/js/vendor/bootstrap.min.js" type="text/javascript"></script>
<script src="../../assets/js/functions.js" type="text/javascript"></script>
    
<!-- Animation -->
<script src="../../assets/js/vendor/aos.js" type="text/javascript"></script>
<noscript>
    <style>
        *[data-aos] {
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
    </style>
</noscript>
<script>
    AOS.init({
        duration: 700
    });
</script>
 
<!-- Disable animation on less than 1200px, change value if you like -->
<script>
AOS.init({
  disable: function () {
    var maxWidth = 1200;
    return window.innerWidth < maxWidth;
  }
});
</script>

</body>
</html>
